name: Java CI

on:
  repository_dispatch:
    types: [ build_application ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Run Test
        run: mvn test
      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cucumber-report
          path: evidences/report.html
          retention-days: 1
      - name: Upload Cucumber Report JSON
        uses: deblockt/cucumber-report-annotations-action@v1.11
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: evidences/report.json
      - name: Test send artefact releases notes
        uses: actions/download-artifact@v2
        with:
          name: test-report.xml
          uses: actions/comment@v2
          with:
            comment: >
              *Test report:*
              [Link to test report](https://github.com/LucasBonanno/demo/blob/master/test-report.xml)
